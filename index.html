<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2e3b4e, #1f2935);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        label {
            font-size: 18px;
        }

        input {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 100%;
            font-size: 16px;
        }

        button {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #1E88E5;
        }

        .output {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proxy Generator</h1>
        <label for="proxyCount">How many proxies do you need?</label>
        <input type="number" id="proxyCount" placeholder="Enter a number" min="1">
        <button onclick="generateProxies()">Generate</button>
        <div class="output" id="output" style="display:none;"></div>
        <button id="copyButton" style="display:none;" onclick="copyProxies()">Copy to Clipboard</button>
    </div>

    <script>
        function generateProxies() {
            const count = parseInt(document.getElementById('proxyCount').value);
            if (isNaN(count) || count < 1) {
                alert('Please enter a valid number of proxies.');
                return;
            }

            const output = document.getElementById('output');
            const copyButton = document.getElementById('copyButton');
            const proxies = [];

            for (let i = 0; i < count; i++) {
                const ip = `${randomNumber(1, 255)}.${randomNumber(1, 255)}.${randomNumber(1, 255)}.${randomNumber(1, 255)}`;
                const port = randomNumber(1000, 9999);
                proxies.push(`${ip}:${port}`);
            }

            output.style.display = 'block';
            output.textContent = proxies.join('\n');
            copyButton.style.display = 'block';
        }

        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function copyProxies() {
            const output = document.getElementById('output');
            navigator.clipboard.writeText(output.textContent)
                .then(() => alert('Proxies copied to clipboard!'))
                .catch(() => alert('Failed to copy proxies.'));
        }
    </script>
</body>
</html>

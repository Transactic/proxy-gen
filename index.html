<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Generator</title>
    <style>
        /* Modern Gradient Background */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.7));
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        label {
            font-size: 16px;
            display: block;
            margin: 20px 0 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .output {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            color: #ddd;
            font-size: 14px;
        }

        .status {
            margin-top: 10px;
            font-size: 16px;
            color: #ccc;
        }

        .status span {
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proxy Generator</h1>
        <label for="proxyCount">How many proxies do you need?</label>
        <input type="number" id="proxyCount" placeholder="Enter a number" min="1">
        <button onclick="generateProxies()">Generate</button>
        <div class="output" id="output" style="display:none;"></div>
        <div class="status" id="status" style="display:none;">
            Valid: <span id="validCount">0</span> | Invalid: <span id="invalidCount">0</span>
        </div>
        <button id="copyButton" style="display:none;" onclick="copyProxies()">Copy to Clipboard</button>
        <footer>
            Built with ❤️ by <a href="#">Your Name</a>
        </footer>
    </div>

    <script>
        function generateProxies() {
            const count = parseInt(document.getElementById('proxyCount').value);
            if (isNaN(count) || count < 1) {
                alert('Please enter a valid number of proxies.');
                return;
            }

            const output = document.getElementById('output');
            const copyButton = document.getElementById('copyButton');
            const status = document.getElementById('status');
            const validCount = document.getElementById('validCount');
            const invalidCount = document.getElementById('invalidCount');

            const proxies = [];
            let valid = 0;
            let invalid = 0;

            for (let i = 0; i < count; i++) {
                const ip = `${randomNumber(1, 255)}.${randomNumber(1, 255)}.${randomNumber(1, 255)}.${randomNumber(1, 255)}`;
                const port = randomNumber(1000, 9999);
                const proxy = `${ip}:${port}`;

                // Randomly determine if a proxy is "valid" or "invalid" for demo purposes
                if (Math.random() > 0.5) {
                    proxies.push(proxy + " (Valid)");
                    valid++;
                } else {
                    proxies.push(proxy + " (Invalid)");
                    invalid++;
                }
            }

            output.style.display = 'block';
            output.textContent = proxies.join('\n');

            status.style.display = 'block';
            validCount.textContent = valid;
            invalidCount.textContent = invalid;

            copyButton.style.display = 'block';
        }

        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function copyProxies() {
            const output = document.getElementById('output');
            navigator.clipboard.writeText(output.textContent)
                .then(() => alert('Proxies copied to clipboard!'))
                .catch(() => alert('Failed to copy proxies.'));
        }
    </script>
</body>
</html>
